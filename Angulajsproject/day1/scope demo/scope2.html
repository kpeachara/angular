<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title></title>
    <script src="../../Scripts/angular.js"></script>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/bootstrap-theme.css" rel="stylesheet" />
</head>
<script type="text/javascript">
    angular.module("exampleApp", []).directive("scopeDemo", function (){
        return {template:
       " <div class='panel-body' Name:<input ng-model='name'/> </div>"
        
        }})
        .controller("firstCtrl", function ($scope) {
            $scope.name = "First controller";
        })
            .controller("secondCtrl", function ($scope) {
                $scope.name = "Second controller";
            });

        //Directive will by default use controller scope.
        //ngController creates $scope to store name
    });
</script>


<body >
    <div class="panel panel-default">
        <div ng-controller="firstCtrl" class="panel-body" scope-demo></div>
        <div ng-controller="secondCtrl" class="panel-body" scope-demo></div>
    </div> 
</body>
</html>
