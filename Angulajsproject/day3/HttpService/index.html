<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body ng-app="myApp" class="well" ng-controller="WeatherController">
    <h1> Wearher App Angular JS with $http promise API</h1>
    City:
    <input type="text" ng-model="city" placeholder="Enter the City"/>
    <br/><br/><br/>
    Country: 
    <input type="text" ng-model="country" placeholder="Enter the country" />
    <button ng-click="getWeather()">Get Weather</button>
    <br/>
    <br/>
    <fieldset style="background-color:yellow">
        <h2>Weather condition:{{weatherDescription}}</h2>
    </fieldset>
    <script src="../../Scripts/angular.js"></script>
    <script src="app.js"></script>
    <script src="weatherController.js"></script>
</body>
</html>
